<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

<div class="card bg-dark text-white">
    <div class="container display-2 text-center">Benvenuto!</div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col btn btn-primary">
                <a th:href="@{/mvc/show-list-employee}" class="text-white">Show list Employees</a>
            </div>
            <div class="col btn btn-info">
                <a th:href="@{/mvc/show-list-employee-update-button}" class="text-white">Update an Employee</a>
            </div>
            <div class="col btn btn-success">
                <a th:href="@{/mvc/add-employee-form}" class="text-white">Add an Employee</a>
            </div>
            <div class="col btn btn-danger">
                <a th:href="@{/mvc/show-list-employee-delete-button}" class="text-white">Delete an Employee</a>
            </div>
        </div>
    </div>
</div>

<div class="has-bg-img text-center">
    <img class="bg-img" src="https://www.commbox.io/wp-content/uploads/2019/10/32-1-1024x597.jpg" alt="employees">
</div>

</html>
