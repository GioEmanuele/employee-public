<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update Form</title>
</head>
<body>

<div class="container border center">
    <h1 class="display-4 text-center">Manage Employee</h1>
    <hr>

    <form action="#" th:action="@{/mvc/save}" th:object="${employee}" method="POST">

            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4 align-item-center"
                   placeholder="First Name">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

        <button type="submit" class="btn btn-info col-2 text-center">Save</button>
    </form>

    <a th:href="@{/home-page/greetings}">Back to home page</a>

</div>

<hr>


</body>
</html>
